<html>
<body>
<form action="/login/login_to" method=post> 

{% csrf_token %}

<table>
{% if message %}
<tr><td colspan=2 align=center> {{ message }}<td></tr>
{% endif %}    

{% for field in form %}

<tr><td>{{ field.label_tag }}</td><td>{{ field }}</td><td>{{ field.errors }}</td></tr>


{% endfor%}
<tr><td colspan=2 align=right><input type=submit name=submit value='Login'></td></tr>



</table>
</body>
</html>
